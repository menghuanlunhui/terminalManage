<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改定位卡电子围栏配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fence-edit" th:object="${tTerminalFence}">
            <input name="terminalFenceId" th:field="*{terminalFenceId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">卡片ID：</label>
                <div class="col-sm-8">
                    <input name="terminalId" th:field="*{terminalId}" class="form-control" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">卡片名称：</label>
                <div class="col-sm-8">
                    <input name="terminalName" th:field="*{terminalName}" class="form-control" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">电子围栏类型：:</label>
                <div class="col-sm-8">
                    <select name="terminalFenceType" class="form-control" th:field="*{terminalFenceType}">
                        <option value="0">圆形</option>
                        <option value="1">椭圆形</option>
                        <option value="2">线条形</option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">顶点经纬度：</label>
                <div class="col-sm-8">
                    <input name="terminalFencePoint" th:field="*{terminalFencePoint}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">启用禁用：:</label>
                <div class="col-sm-8">
                    <select name="enableFlag" class="form-control" th:field="*{enableFlag}">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "terminal/fence";
        $("#form-fence-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fence-edit').serialize());
            }
        }
    </script>
</body>
</html>
