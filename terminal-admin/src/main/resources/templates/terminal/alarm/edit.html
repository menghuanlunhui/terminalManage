<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改定位卡关联闹钟信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-alarm-edit" th:object="${tTerminalAlarm}">
            <input name="terminalAlarmId" th:field="*{terminalAlarmId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">卡片ID：</label>
                <div class="col-sm-8">
                    <input name="terminalId" th:field="*{terminalId}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">卡片名称：</label>
                <div class="col-sm-8">
                    <input name="terminalName" th:field="*{terminalName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">闹钟周期：:</label>
                <div class="col-sm-8">
                    <select name="terminalAlarmCycleDay" class="form-control" th:field="*{terminalAlarmCycleDay}">
                        <option value="0">周日</option>
                        <option value="1">周一</option>
                        <option value="2">周二</option>
                        <option value="3">周三</option>
                        <option value="4">周四</option>
                        <option value="5">周五</option>
                        <option value="6">周六</option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">闹钟提醒时间点：</label>
                <div class="col-sm-8">
                    <input name="terminalAlarmPoint" th:field="*{terminalAlarmPoint}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">类型：:</label>
                <div class="col-sm-8">
                    <select name="terminalAlarmType" class="form-control" th:field="*{terminalAlarmType}">
                        <option value="0">闹钟</option>
                        <option value="1">整点报时</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">启用禁用：:</label>
                <div class="col-sm-8">
                    <select name="enableFlag" class="form-control" th:field="*{enableFlag}">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "terminal/alarm";
        $("#form-alarm-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-alarm-edit').serialize());
            }
        }
    </script>
</body>
</html>
